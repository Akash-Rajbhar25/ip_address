<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subnet Calculator</title>
<link rel="stylesheet" href="style.css">
<div class="theme-box">
  <select id="theme" onchange="setTheme()">
    <option value="green">Green Matrix</option>
    <option value="blue">Blue Cyber</option>
    <option value="purple">Purple Spectral</option>
  </select>
</div>

</head>

<body>

<div class="wrapper">

  <div class="header">Subnet Calculator</div>

  <div class="input-box">
    <input id="ip" placeholder="Enter IP (optional CIDR)">
    <button onclick="calc()">Calculate</button>
  </div>

  <div class="panel-container">

    <div class="panel" id="panel-left">
      <div class="panel-title">Summary</div>
      <pre id="out"></pre>
    </div>

    <div class="panel" id="panel-right">
      <div class="panel-title">Detailed Breakdown</div>
      <pre id="detail"></pre>
    </div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
